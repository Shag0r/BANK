<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prity_Bank</title>
    <!--Prity img for bank-->
    <link rel="shortcut icon" href="img/b.png" type="image/x-icon">
    <!-- tailwind css link -->
    <!-- <script src="https://cdn.tailwindcss.com"></script>-->
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!--bootstarp cdn-->
    <!--CSS link-->
    <link rel="stylesheet" href="prity.css">
    <!--css link end-->
    <!--js link-->
    <script src="prity.js" type="text/javascript"></script>
</head>

<body>
    <header>
        <h1 class="bank-title text-success">Welcome to Prity_Bank</h1>
        <hr>
    </header>
    <main>
        <div id="login">
            <div class="login-area">
                <h4>Login</h4>
                <input type="text" name="" class="form-control" placeholder="Enter ID"><br>
                <input type="password" name="" class="form-control" placeholder="password"><br>
                <button id="log" type="button" class="btn btn-outline-danger">Verify</button>
            </div>
        </div>
        <!--new section transetion area-->
        <div id="trans-area">
            <h1 class="bank-title text-danger">Information</h1>
            <div class="depo">
                <div class="row">
                    <div class="col-md-4">
                        <div class="deposit des">
                            <h5>Deposit</h5>
                            <h2>$<span id="currentdeposite">00</span> </h2>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="withdraw des">
                            <h5>Withdraw</h5>
                            <h2>$<span id="withdrawbalance">00</span></h2>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="balance des">
                            <h5>Balance</h5>
                            <h2>$<span id="currentbalance">15</span></h2>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="d-btn">
                            <h4>Deposite</h4>
                            <input type="text" id="addamount" class="form-control">
                            <br>
                            <button id="add" class="btn btn-success">Deposite</button>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="d-btn">
                            <h4>withdraw</h4>
                            <input id="withdraw" type="text" class="form-control">
                            <br>
                            <button id="remove" class="btn btn-success">Withdraw</button>
                        </div>
                    </div>
                </div>


            </div>
            <br>
            <button id="back" class="btn btn-danger text-center"><-- Back</button>
        </div>



    </main>
    <Script>
        <!--I Love you Prity -->
        const loginBtn = document.getElementById('log');
        loginBtn.addEventListener("click", function () {
            console.log("I Love You");
            const loginarea = document.getElementById("login");
            loginarea.style.display = "none";
            const transarea = document.getElementById("trans-area").style.display = "block";


        })

        //login area ends here :)

        //add deposite starts from here
        const addtaka = document.getElementById("add");
        addtaka.addEventListener("click", function () {
            //console.log("Prity I love you");
            const tex = document.getElementById("addamount").value;
            const deposite = parseFloat(tex);
            console.log("eposite = " + deposite);


            const currentdepo = document.getElementById("currentdeposite").innerText;
            const currentdeposite = parseFloat(currentdepo);
            console.log("currentdeposite" + currentdeposite);

            const total = deposite + currentdeposite;
            console.log("total = " + total);
            document.getElementById("currentdeposite").innerText = total;
            document.getElementById("addamount").value = "";

            const crntbalance = document.getElementById("currentbalance").innerText;
            const currentbalance = parseFloat(crntbalance);
            const balance = deposite + currentbalance;
            document.getElementById("currentbalance").innerText = balance;










        })
        const withd = document.getElementById("remove");
        withd.addEventListener("click", function () {
            const wdrw = document.getElementById("withdraw").value;
            console.log("Prity I love you");
            const wdr = parseFloat(wdrw);
            console.log(wdr);
            const withtext = document.getElementById("withdrawbalance").innerText;
            console.log(withtext);
            const withnum = parseFloat(withtext);
            const totalwithdraw = wdr + withnum;
            document.getElementById("withdrawbalance").innerText = totalwithdraw;
            document.getElementById("withdraw").value = "";

            const crntbalance = document.getElementById("currentbalance").innerText;
            const currentbalance = parseFloat(crntbalance);

            const reduce = currentbalance - wdr;
            document.getElementById("currentbalance").innerText = reduce;





        })
        const b = document.getElementById("back");
        b.addEventListener("click", function () {
            const buton = document.getElementById("trans-area");
            buton.style.display = "none";
            const bc = document.getElementById("login").style.display = "block";

        })






    </Script>



    <!--js link-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <!--js for bootstrap end-->

</body>

</html>
